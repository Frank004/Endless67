<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <!-- Mobile Web App Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-fullscreen">
    <meta name="apple-mobile-web-app-title" content="Endless67">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Endless vertical platformer game - Jump, climb, and survive!">

    <!-- PWA Manifest -->
    <link rel="manifest" href="./manifest.json">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="192x192" href="./assets/icons/icon-192.png">
    <link rel="apple-touch-icon" href="./assets/icons/icon-192.png">

    <title>ENDLESS67 v0.0.48 - Vertical Runner</title>
    <link rel="stylesheet" href="css/style.css?b=4">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.87.0/dist/phaser.min.js"></script>
</head>

<body>

    <!-- Loader -->
    <div id="loader">
        <div class="loader-content">
            <div class="loader-title">
                <img src="./assets/logo.png" alt="ENDLESS67"
                    style="width: 50vmin; height: auto; display: block; margin: 0 auto;">
            </div>
            <div id="loader-version" class="loader-version">v0.0.48</div>
            <div class="loader-spinner"></div>
            <div class="loader-text">Cargando<span id="loader-dots">...</span></div>
        </div>
    </div>

    <!-- Font Preloader (Hack to force font download) -->
    <div
        style="font-family: 'Pixelify Sans'; position: absolute; visibility: hidden; width:0; height:0; overflow:hidden;">
        .</div>

    <!-- Orientation Lock Overlay -->
    <div id="orientation-lock">
        <div class="icon"></div>
        <div class="message">PLEASE ROTATE YOUR DEVICE<br>PORTRAIT MODE ONLY</div>
    </div>

    <div id="error-log"
        style="display:none; position:fixed; top:0; left:0; width:100%; height:50%; background:rgba(0,0,0,0.8); color:red; overflow:auto; z-index:10000; padding:10px; pointer-events:none; font-size:12px; font-family:monospace;">
    </div>
    <script>
        // Versi贸n del juego (se actualiza desde build.json)
        const GAME_VERSION = window.GAME_VERSION || 'v0.0.48';

        // Mostrar versi贸n en el loader
        (function () {
            var versionElement = document.getElementById('loader-version');
            if (versionElement) {
                versionElement.textContent = GAME_VERSION;
            }
        })();

        // Animaci贸n de puntos del loader
        (function () {
            var dots = document.getElementById('loader-dots');
            if (dots) {
                var dotCount = 0;
                setInterval(function () {
                    dotCount = (dotCount + 1) % 4;
                    dots.textContent = '.'.repeat(dotCount);
                }, 500);
            }
        })();
    </script>

    <div id="game-container"></div>

    <!-- Service Worker Registration for PWA/Offline Support -->
    <!-- DISABLED IN DEVELOPMENT: Uncomment for production builds -->
    <!--
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('[SW] Registered:', reg.scope))
                    .catch(err => console.error('[SW] Registration failed:', err));
            });
        }
    </script>
    -->
    <script>
        // Development: Unregister any existing service workers
        if ('serviceWorker' in navigator && window.location.hostname === 'localhost') {
            navigator.serviceWorker.getRegistrations().then(registrations => {
                registrations.forEach(reg => {
                    reg.unregister();
                    console.log('[SW] Unregistered for development');
                });
            });
        }
    </script>

    <!-- Asegurar que Phaser est茅 completamente cargado antes de cargar m贸dulos -->
    <!-- Phaser Loading Check & Game Entry -->
    <script>
        // Ensure Phaser is loaded before game starts
        if (typeof Phaser === 'undefined') {
            console.error('Phaser CDN failed to load.');
        }
    </script>
    <script>
        // Game Version - Updated automatically
        window.GAME_VERSION = 'v0.0.48';
        console.log(` ENDLESS67 ${window.GAME_VERSION} initialized`);

        // Mostrar versi贸n en el loader
        (function () {
            var versionElement = document.getElementById('loader-version');
            if (versionElement) {
                versionElement.textContent = window.GAME_VERSION;
            }
        })();
    </script>
    <script type="module" src="src/main.js?v=20260119-0416"></script>

</body>

</html>
