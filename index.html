<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ENDLESS67 v0.0.35 - Vertical Runner</title>
    <link rel="stylesheet" href="css/style.css?b=2">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.87.0/dist/phaser.min.js"></script>
</head>

<body>

    <!-- Loader -->
    <div id="loader">
        <div class="loader-content">
            <div class="loader-title">ENDLESS67</div>
            <div id="loader-version" class="loader-version">v0.0.35</div>
            <div class="loader-spinner"></div>
            <div class="loader-text">Cargando<span id="loader-dots">...</span></div>
        </div>
    </div>

    <!-- Orientation Lock Overlay -->
    <div id="orientation-lock">
        <div class="icon"></div>
        <div class="message">PLEASE ROTATE YOUR DEVICE<br>PORTRAIT MODE ONLY</div>
    </div>

    <div id="error-log"
        style="display:none; position:fixed; top:0; left:0; width:100%; height:50%; background:rgba(0,0,0,0.8); color:red; overflow:auto; z-index:10000; padding:10px; pointer-events:none; font-size:12px; font-family:monospace;">
    </div>
    <script>
        // Versi贸n del juego (se actualiza desde build.json)
        const GAME_VERSION = window.GAME_VERSION || 'v0.0.35';

        window.onerror = function (msg, url, lineNo, columnNo, error) {
            var log = document.getElementById('error-log');
            log.style.display = 'block';
            log.innerHTML += 'Error: ' + msg + ' at ' + lineNo + ':' + columnNo + '<br>';
            return false;
        };
        // Capture console.error as well
        var originalConsoleError = console.error;
        console.error = function () {
            var log = document.getElementById('error-log');
            log.style.display = 'block';
            var args = Array.from(arguments);
            log.innerHTML += 'Console Error: ' + args.join(' ') + '<br>';
            originalConsoleError.apply(console, arguments);
        };

        window.addEventListener('unhandledrejection', function (event) {
            var log = document.getElementById('error-log');
            log.style.display = 'block';
            log.innerHTML += 'Unhandled Rejection: ' + event.reason + '<br>';
        });

        // Mostrar versi贸n en el loader
        (function () {
            var versionElement = document.getElementById('loader-version');
            if (versionElement) {
                versionElement.textContent = GAME_VERSION;
            }
        })();

        // Animaci贸n de puntos del loader
        (function () {
            var dots = document.getElementById('loader-dots');
            if (dots) {
                var dotCount = 0;
                setInterval(function () {
                    dotCount = (dotCount + 1) % 4;
                    dots.textContent = '.'.repeat(dotCount);
                }, 500);
            }
        })();
    </script>

    <div id="game-container"></div>
    <!-- Asegurar que Phaser est茅 completamente cargado antes de cargar m贸dulos -->
    <script>
        // Esperar a que Phaser est茅 disponible antes de cargar m贸dulos
        if (typeof Phaser === 'undefined') {
            window.addEventListener('load', function() {
                // Phaser deber铆a estar cargado ahora
                if (typeof Phaser !== 'undefined') {
                    const script = document.createElement('script');
                    script.type = 'module';
                    script.src = 'src/main.js?b=2&t=' + Date.now(); // Cache busting
                    document.body.appendChild(script);
                } else {
                    console.error('Phaser no se carg贸 correctamente');
                }
            });
        } else {
            // Phaser ya est谩 disponible, cargar m贸dulos inmediatamente
            const script = document.createElement('script');
            script.type = 'module';
            script.src = 'src/main.js?b=2&t=' + Date.now(); // Cache busting
            document.body.appendChild(script);
        }
    </script>
</body>

</html>
